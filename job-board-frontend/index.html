<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Board</h1>

        <!-- Create User Form -->
        <div class="form-container">
            <h2>Create User</h2>
            <form id="userForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="passwordHash">Password Hash:</label>
                <input type="text" id="passwordHash" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Create Job Form -->
        <div class="form-container">
            <h2>Create Job</h2>
            <form id="jobForm">
                <label for="jobTitle">Title:</label>
                <input type="text" id="jobTitle" required>
                <label for="jobDescription">Description:</label>
                <textarea id="jobDescription" required></textarea>
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" required>
                <label for="jobLocation">Location:</label>
                <input type="text" id="jobLocation" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Update Job Form -->
        <div class="form-container">
            <h2>Update Job</h2>
            <form id="updateJobForm">
                <input type="hidden" id="updateJobId">
                <label for="updateJobTitle">Title:</label>
                <input type="text" id="updateJobTitle" required>
                <label for="updateJobDescription">Description:</label>
                <textarea id="updateJobDescription" required></textarea>
                <label for="updateJobCompany">Company Name:</label>
                <input type="text" id="updateJobCompany" required>
                <label for="updateJobLocation">Location:</label>
                <input type="text" id="updateJobLocation" required>
                <button type="submit">Update Job</button>
            </form>
        </div>

        <!-- Delete Job Form -->
        <div class="form-container">
            <h2>Delete Job</h2>
            <form id="deleteJobForm">
                <label for="deleteJobId">Job ID:</label>
                <input type="text" id="deleteJobId" required>
                <button type="submit">Delete Job</button>
            </form>
        </div>

        <!-- Submit Application Form -->
        <div class="form-container">
            <h2>Submit Application</h2>
            <form id="applicationForm" enctype="multipart/form-data">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" required>
                <label for="jobId">Job ID:</label>
                <input type="text" id="jobId" required>
                <label for="resume">Resume:</label>
                <input type="file" id="resume" required>
                <label for="coverLetter">Cover Letter:</label>
                <input type="file" id="coverLetter" required>
                <button type="submit">Submit Application</button>
            </form>
        </div>

        <!-- Job Search Form -->
        <div class="form-container">
            <h2>Search Jobs</h2>
            <form id="searchJobForm">
                <label for="searchQuery">Search:</label>
                <input type="text" id="searchQuery" placeholder="Search jobs by title, company, or location">
                <button type="submit">Search</button>
            </form>
            <div id="jobResults"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
