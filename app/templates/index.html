<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <div id="app">
        <h1>Job Board</h1>

        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <h2>Create Job</h2>
        <form id="create-job-form">
            <input type="text" id="job-title" placeholder="Job Title" required>
            <textarea id="job-description" placeholder="Job Description" required></textarea>
            <input type="text" id="company-name" placeholder="Company Name" required>
            <input type="text" id="job-location" placeholder="Location" required>
            <button type="submit">Create Job</button>
        </form>

        <h2>Submit Application</h2>
        <form id="submit-application-form" enctype="multipart/form-data">
            <input type="text" id="application-user-id" placeholder="User ID" required>
            <input type="text" id="application-job-id" placeholder="Job ID" required>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <input type="file" id="cover-letter" name="cover_letter" accept=".pdf,.doc,.docx" required>
            <button type="submit">Submit Application</button>
        </form>

        <h2>Search Jobs</h2>
        <form id="search-form">
            <input type="text" id="search-title" placeholder="Job Title">
            <input type="text" id="search-company-name" placeholder="Company Name">
            <input type="text" id="search-location" placeholder="Location">
            <button type="submit">Search</button>
        </form>

        <h2>Search Results</h2>
        <ul id="search-results"></ul>

        <h2>Jobs List</h2>
        <ul id="jobs-list"></ul>
    </div>
</body>
</html>
